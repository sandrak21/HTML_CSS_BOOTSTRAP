<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hoverable Sidenav</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* The sidebar */
    .sidenav {
      height: 100vh;
      width: 60px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    /* Sidebar buttons */
    .sidenav a {
      width: 40px;
      height: 40px;
      margin: 10px 0;
      border-radius: 5px;
      display: block;
      text-align: center;
      transition: 0.3s;
      position: relative;
    }

    /* Tooltip text */
    .sidenav a::after {
      content: attr(data-text);
      position: absolute;
      left: 50px;
      top: 50%;
      transform: translateY(-50%);
      white-space: nowrap;
      background-color: #333;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    /* Show tooltip on hover */
    .sidenav a:hover::after {
      opacity: 1;
      visibility: visible;
    }

    /* Button colors */
    .green { background-color: #4CAF50; }
    .blue { background-color: #00BCD4; }
    .red { background-color: #F44336; }
    .black { background-color: #333; }

    /* Main content */
    .main {
      margin-left: 70px;
      padding: 20px;
    }

    .main h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .main p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidenav">
  <a href="#" class="green" data-text="Green Button"></a>
  <a href="#" class="blue" data-text="Blue Button"></a>
  <a href="#" class="red" data-text="Red Button"></a>
  <a href="#" class="black" data-text="Black Button"></a>
</div>

<!-- Page Content -->
<div class="main">
  <h2>Hoverable Sidenav Buttons</h2>
  <p>Hover over the buttons in the left side navigation to open them.</p>
</div>

</body>
</html>
