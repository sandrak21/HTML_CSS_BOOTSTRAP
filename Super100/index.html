<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <h3 style="text-align:center">REGISTRATION FORM</h3>

    <form>
      <table border="1" align="center" cellpadding="10">
        <tr>
          <td>First Name:</td>
          <td><input type="text" name="firstname" placeholder="First Name"></td>
        </tr>

        <tr>
          <td>Last Name:</td>
          <td><input type="text" name="lastname" placeholder="Last Name"></td>
        </tr>

        <tr>
          <td>Password:</td>
          <td><input type="password" name="password" placeholder="Password"></td>
        </tr>

        <tr>
          <td>Re-enter Password:</td>
          <td><input type="password" name="repassword" placeholder="Re-enter Password"></td>
        </tr>

        <tr>
          <td>Gender:</td>
          <td>
            <input type="checkbox" name="gender">Male
            <input type="checkbox" name="gender">Female
          </td>
        </tr>

        <tr>
          <td>Age:</td>
          <td><input type="text" name="age"></td>
        </tr>

        <tr>
          <td>Phone Number:</td>
          <td><input type="text" name="phone"></td>
        </tr>

        <tr>
          <td>Address:</td>
          <td><textarea name="address" rows="4" cols="30" placeholder="Enter your address"></textarea></td>
        </tr>

        <tr>
          <td>State:</td>
          <td><input type="text" name="state"></td>
        </tr>

        <tr>
          <td>Country:</td>
          <td>
            <select name="country">
              <option>Choose your country</option>
              <option>India</option>
              <option>China</option>
              <option>England</option>
              <option>Japan</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>Languages Known:</td>
          <td>
            <input type="checkbox" name="language">English
            <input type="checkbox" name="language">Hindi
            <input type="checkbox" name="language">Kannada
            <input type="checkbox" name="language">Telugu
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <input type="checkbox" name="declaration">
            Hereby I declare all the given details are true.
          </td>
        </tr>

        <tr>
          <td colspan="2">
            Login to <a href="#">ACHARYA</a> Website
          </td>
        </tr>

        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Register">
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
